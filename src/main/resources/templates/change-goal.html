<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/login.css}">
	<title>ログイン画面</title>
</head>

<body class="text-center">
	<form th:action="@{/change-goal}" method="post" th:object="${changeGoalForm}">
		<span  style="color: red;" th:text="${errorMsg}"></span>
		<div>
			<label> 大学生のうちに貯めたい目標は？</label>
			<input type="number" th:field="*{goal}" placeholder="新しい目標を入力してください" min="1" required >
		</div>
		<button type="submit">進む</button>

	</form>
</body>

</html>
