<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>トップメニュー</title>
	<style>
		.form-container,
		.summary-container,
		.table-container {
			background: rgb(255, 255, 255);
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
			flex: 1;
			max-width: 30%;
		}

		.summary-container {
			text-align: center;
			border: 2px solid #4CAF50;
		}

		h2 {
			font-size: 1.5em;
			color: #333;
			border-bottom: 2px solid #4CAF50;
			padding-bottom: 10px;
			margin-top: 0;
		}

		.summary-container h2 {
			border-bottom: none;
		}
	</style>
</head>

<body>
	<div th:replace="header"></div>

	<div class="summary-container">
		<h2>現在の所持金</h2>
		<p class="summary-text" th:text="${total_money} + '円'">0円</p>
	</div>

</body>

</html>
