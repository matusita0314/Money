<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/login.css}">
	<title>ログイン画面</title>
</head>

<body class="text-center">
	<form th:action="@{/first-login}" method="post" th:object="${FirstLoginForm}">
		<span  style="color: red;" th:text="${errorMsg}"></span>
		<div>
			<label> 現在の貯金額は？</label>
			<input type="text" th:field="*{savings}">
		</div>
		<div>
			<label> 大学生のうちに貯めたい目標は？</label>
			<input type="text" th:field="*{goal}">
		</div>
		<p>※目標は後でも変更可能です</p>
		<button type="submit">進む</button>

	</form>
</body>

</html>
